<!doctype html><html lang="en"><head>    <meta charset="UTF-8">    <title>index</title></head><style>    .W_index_img{        width:100%;        height:100%;        position: fixed;        top:0;        left:0;        z-index: 1000;        background: url("static/images/index_img_01.jpg") no-repeat center;        background-size:100% 100%;    }    .Ps_box{        width:40%;        margin:0 auto;        margin-top:5%;        position: relative;    }    .imagesindex_img_01{        width:100%;        position: absolute;        top:0;        left:0;        z-index: -1;    }    .Ps_input_box{        width:50%;        height:auto;        margin:0 auto;        padding-top:32%;        padding-left:5%;        padding-right:5%;    }    .Ps_input_box span{        color:#606365;        font-size:22px;        height:30%;        position: absolute;        top:2px;        left:0;        line-height: 35px;;    }    .Ps_center{        width:auto;        height:auto;        margin-top:20% ;        padding-bottom:5%;        position: relative;        padding-left:15%;        position: relative;    }    .Ps_input_box input{        width:75%;        margin-left:12%;        height:35px;        border:1px solid #C5C5C5;        position: relative;        padding-left:35px;        text-align: left;    }    .Ps_center img{        position: absolute;        top:8PX;        left:37%;    }    #Ps_checkbox{        width:14px;        height: 14px;        border:1px solid #C6C6C6;        background: rgba(255,255,255,0.7);        margin-left:12%;        float: left;        cursor: pointer;        margin-right:10px;        overflow: hidden;        cursor: pointer;        margin-top:0px;    }    .Ps_center .PS_input_submit{        width:134px;        heihgt:36px;        background:#42A0D6;        padding:0;        color:#fff;        font-size:22px;        cursor: pointer;        text-align: center;    }    #login_error_prompt_box{        width:260px;        height:25px;        background: #fff;        text-align: center;        line-height:0px;        color:red;        position: absolute;        top:77%;        left:50%;        font-size:12px;        margin-left:-115px;        z-index: 9999;    }</style><body><div class="W_index_img">    <div class="Ps_box">        <!-- ##-->        <img src="static/images/box.png" alt="" class="imagesindex_img_01"/>            <div class="Ps_input_box">                <form id="login" action="/credit_total">                <div class="Ps_center">                    <input type="submit" class="PS_input_submit" value="登 录"/>                </div>                </form>            </div>    </div></div><script type="text/javascript" src="static/js/jquery.min.js"></script><script>    if($('.W_index_img').width()<=1280){        $('.W_index_img').css('width','1280px');    }else{        $('.W_index_img').css('width','100%');    }    $(window).resize(function(){        if($(window).width()<=1280){            $('.W_index_img').css('width','1280px');        }else{            $('.W_index_img').css('width','100%');        }    })</script></body></html>
